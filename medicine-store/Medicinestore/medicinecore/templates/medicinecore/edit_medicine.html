{% extends 'medicinecore/base.html' %}

{% block content %}
<h2 class="text-2xl font-bold mb-6 text-gray-800">
    Edit Medicine
</h2>

<form method="post" class="space-y-5">
    {% csrf_token %}

    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
            Medicine Name
        </label>
        <input type="text" name="name" value="{{medicine.name}}" required
               class="w-full rounded-lg border px-4 py-2">
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
            Stock Quantity
        </label>
        <input type="number" name="stock" value={{medicine.stock}} required
               class="w-full rounded-lg border px-4 py-2">
    </div>

    <button class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">
        Save
    </button>
</form>
{% endblock %}
