{% extends 'medicinecore/base.html' %}

{% block content %}
<h2 class="text-3xl font-bold text-gray-800 mb-2 text-center">
    Create Account âœ¨
</h2>
<p class="text-gray-500 text-center mb-8">
    Start managing your medical store
</p>

<form method="post" class="space-y-5">
    {% csrf_token %}

    {% for field in form %}
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
            {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
            <p class="text-sm text-red-500 mt-1">
                {{ field.errors|striptags }}
            </p>
        {% endif %}
    </div>
    {% endfor %}

    <button
        class="w-full bg-green-600 text-white py-2.5 rounded-lg
               hover:bg-green-700 transition font-semibold">
        Create Account
    </button>
</form>

<p class="mt-6 text-center text-sm text-gray-600">
    Already have an account?
    <a href="{% url 'login' %}" class="text-indigo-600 font-semibold">
        Login
    </a>
</p>
{% endblock %}
