{% extends 'medicinecore/base.html' %}

{% block content %}
<h2 class="text-3xl font-bold text-gray-800 mb-2 text-center">
    Welcome Back ðŸ‘‹
</h2>
<p class="text-gray-500 text-center mb-8">
    Login to manage your medicines
</p>

<form method="post" class="space-y-5">
    {% csrf_token %}

    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
            Username
        </label>
        <input type="text" name="username" required
               class="w-full rounded-lg border border-gray-300 px-4 py-2
                      focus:ring-2 focus:ring-indigo-500 focus:outline-none">
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
            Password
        </label>
        <input type="password" name="password" required
               class="w-full rounded-lg border border-gray-300 px-4 py-2
                      focus:ring-2 focus:ring-indigo-500 focus:outline-none">
    </div>

    <button
        class="w-full bg-indigo-600 text-white py-2.5 rounded-lg
               hover:bg-indigo-700 transition font-semibold">
        Login
    </button>
</form>

<p class="mt-6 text-center text-sm text-gray-600">
    New here?
    <a href="{% url 'signup' %}" class="text-indigo-600 font-semibold">
        Create an account
    </a>
</p>
{% endblock %}
